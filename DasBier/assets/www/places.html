<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false">
    </script>
    <script type="text/javascript">
	  var map;
      var infowindow;

      function initialize() {
		var denton = new google.maps.LatLng(33.216646,-97.133646);
        map = new google.maps.Map(document.getElementById('map_canvas'), {
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          center: denton,
          zoom: 16
        });

        var request = {
          location: denton,
          radius: 15000,
          types: ['bar'],
		  keyword: ""
		  
        };
        infowindow = new google.maps.InfoWindow();
        var service = new google.maps.places.PlacesService(map);
        service.search(request, callback);
      }

      function callback(results, status) {
        if (status == google.maps.places.PlacesServiceStatus.OK) {
          for (var i = 0; i < results.length; i++) {
            createMarker(results[i]);
          }
        }
      }

      function createMarker(place) {
	  var contentTxt;
        var placeLoc = place.geometry.location;
        var marker = new google.maps.Marker({
          map: map,
          position: place.geometry.location
        });

        google.maps.event.addListener(marker, 'click', function() {
          var request = {
		  reference: place.reference
		  };
		  
		  service = new google.maps.places.PlacesService(map);
			service.getDetails(request, deetz);

			function deetz(place, status) {
				if (status == google.maps.places.PlacesServiceStatus.OK) {
				contentTxt = '<p>Name = '+place.name + '<p></p>' + '<p>Address = '+place.formatted_address;
				infowindow.setContent(contentTxt);
  }
}
		  
		  //infowindow.setContent(place.icon);		  
          infowindow.open(map, this);
        });
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body onload="initialize()"bgcolor="#f5ad03" style="margin: 0; padding: 0">
<style> body{ 
background-image:url("http://i15.photobucket.com/albums/a377/TheAmelianator/bubblybeer.jpg");
background-repeat:no-repeat;
background-attachment:fixed;




}</style>
    <div id="map_canvas" style="width:100%; height:50%"></div>
  </body>
</html>
