<html>

      <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
	  
	  
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<title>Places to Get Beers</title>
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
	
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false">
    </script>
    <script type="text/javascript">
	  var map;
      var infowindow;
	  var request;
	  var markersarray =[];

	 
	  
	  function getMyLocation()
	  {
		navigator.geolocation.getCurrentPosition(GetMyLocationSuccess, onErrorLocation);
	  }
	  
	
	function GetMyLocationSuccess(position)
	{
	//document.write(" I made it");
		var MyLocationNow = new google.maps.LatLng(position.coords.latitude,position.coords.longitude);
		var mapOptions = {
			mapTypeId: google.maps.MapTypeId.ROADMAP,
            center: MyLocationNow,
			zoom: 16
		};
		
        map = new google.maps.Map(document.getElementById('map_canvas'),mapOptions);
				
        request. location = MyLocationNow
		
			createMap();
	}
	
	    function onErrorLocation(error) {
        alert('code: '    + error.code    + '\n' +
              'message: ' + error.message + '\n');
    }
	  
	  
	  
      function initialize() {
	  
		var denton = new google.maps.LatLng(33.216646,-97.133646);
		var mapOptions = {
			mapTypeId: google.maps.MapTypeId.ROADMAP,
            center: denton,
			zoom: 16
		};
		
        map = new google.maps.Map(document.getElementById('map_canvas'),mapOptions);
				
        request = {
          location: denton,
          radius: 15000,
          types: [],
		  keyword: "bar"
		  
        };
		
			createMap();
      }
	  
	  function createMap()
	  {
	    infowindow = new google.maps.InfoWindow();
        var service = new google.maps.places.PlacesService(map);
        service.search(request, callback);
	  
	  }
	  
	  
	  
	  

      function callback(results, status) {
        if (status == google.maps.places.PlacesServiceStatus.OK) {
          for (var i = 0; i < results.length; i++) {
            createMarker(results[i]);
          }
        }
      }
	  
	  
	  function changePlaces(type){
		request.keyword=type;
		createMap()
	//	var serv= new google.maps.places.PlacesService(map);
	//	serv.search(request, callback);
	  }
	  
	  
	  function clickBars(){
			clearOverlays();
			changePlaces("bars");
		}
		
	function clickSearch(){
			clearOverlays();
			changePlaces(document.getElementById('searchText').value);

	  }
	  		
		function clickGroc(){
			clearOverlays();
			changePlaces("grocery");
		}
		
		function clearOverlays() {
			if (markersarray) {
				for (i in markersarray) {
					markersarray[i].setMap(null);
				}
			}			
		}		

	  
	  
      function createMarker(place) {
	  var contentTxt;
        var placeLoc = place.geometry.location;
        var marker = new google.maps.Marker({
          map: map,
          position: place.geometry.location
        });
		markersarray.push(marker);

        google.maps.event.addListener(marker, 'click', function() {
          var request = {
		  reference: place.reference
		  };
		  
		  service = new google.maps.places.PlacesService(map);
			service.getDetails(request, deetz);

			function deetz(place, status) {
				if (status == google.maps.places.PlacesServiceStatus.OK) {
				contentTxt = 
				'<p>Name = '+place.name + 
				'<p></p>' + 
				'<p>Address = '+place.formatted_address+
				'<p></p><img src="'+place.icon+'">';
				infowindow.setContent(contentTxt);
  }
}
		  
		  //infowindow.setContent(place.icon);		  
          infowindow.open(map, this);
        });
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body onload="initialize()">
  
  <!--  <body onload="initialize()">-->
  
    <div id="map_canvas" style="width:100%; height:65%;"></div>
		<br>
	<input type="text" id="searchText" onkeydown="if (event.keyCode == 13) document.getElementById('search_button').click()">
	<button id="search_button" onclick="clickSearch()">Search</button>
	<br>
	
	<button id="change_type" onclick="clickBars()">Bars</button>
	<button id="change_type" onclick="clickGroc()">Grocery</button>
	<button id="change_type" onclick="getMyLocation()">Update My Location</button>
	<button id="clear_markers" onclick="clearOverlays()">Clear</button>

  </body>
</html>
